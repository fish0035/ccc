<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English CVC Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ccf3e0;
        }
        #game-container {
            display: none;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image-container {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #game-area {
            text-align: center;
        }
        #word {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .option {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #score, #timer {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .correct {
            color: blue;
        }
        .incorrect {
            border: 2px solid red;
            padding: 2px;
        }
        #start-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Media Queries for responsive design */
        @media (min-width: 768px) {
            #game-container {
                flex-direction: row;
            }
            #image-container {
                margin-bottom: 0;
            }
            #word {
                font-size: 48px;
            }
            .option {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
   <div id="welcome-screen">
        <h1>歡迎來挑戰CVC WORD遊戲</h1>
        <button id="start-button">遊戲開始</button>
    </div>
        <div id="image-container">
            <img id="word-image" src="" alt="word Image">
        </div>
        <div id="game-area">
            <div id="word"></div>
            <div id="options"></div>
            <div id="score">得分: 70</div>
            <div id="timer">剩餘時間: 30秒</div>
        </div>
    </div>
    <script>
        const words = [
            {word: "MAP", image: "https://i.imgur.com/gTumB2q.jpg"},
            {word: "CAT", image: "https://i.imgur.com/7qp7V5V.jpg"},
            {word: "BAT", image: "https://i.imgur.com/yL72Cv3.jpg"},
            {word: "CUP", image: "https://i.imgur.com/drYb6hs.jpg"},
            {word: "FAN", image: "https://i.imgur.com/gpYA69P.jpg"},
            {word: "VAN", image: "https://i.imgur.com/ccP2t1h.jpg"},
            {word: "RAT", image: "https://i.imgur.com/RjdAovi.jpg"},
            {word: "JAM", image: "https://i.imgur.com/Zpr5QaM.jpg"},
            {word: "DOG", image: "https://i.imgur.com/kogJLby.jpg"},
            {word: "WEB", image: "https://i.imgur.com/ifyFVsS.jpg"}
        ];

        let currentWord;
        let score = 70;
        let timeLeft = 30;
        let timer;

        document.getElementById("start-button").addEventListener("click", startGame);

        function startGame() {
            document.getElementById("start-button").style.display = "none";
            document.getElementById("game-container").style.display = "flex";
            updateWord();
            updateTimer();
            timer = setInterval(updateTimer, 1000);
        }

        function updateWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("word-image").src = currentWord.image;
            
            const wordElem = document.getElementById("word");
            wordElem.innerHTML = `${currentWord.word[0]}<span id="middle">_</span>${currentWord.word[2]}`;

            const options = document.getElementById("options");
            options.innerHTML = "";
            const letters = "AEIOU".split("");
            letters.forEach(letter => {
                const button = document.createElement("button");
                button.textContent = letter;
                button.className = "option";
                button.onclick = () => checkAnswer(letter);
                options.appendChild(button);
            });
        }

        function checkAnswer(letter) {
            const middleSpan = document.getElementById("middle");
            if (letter === currentWord.word[1]) {
                score += 5;
                middleSpan.textContent = letter;
                middleSpan.classList.add("correct");
                setTimeout(() => {
                    updateWord();
                    middleSpan.classList.remove("correct");
                }, 1000);
            } else {
                score -= 3;
                middleSpan.textContent = "_";
                middleSpan.classList.add("incorrect");
                setTimeout(() => {
                    middleSpan.classList.remove("incorrect");
                }, 1000);
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById("score").textContent = `得分: ${score}`;
            if (score >= 100) {
                endGame("恭喜！你達到了100分！");
            }
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById("timer").textContent = `剩餘時間: ${timeLeft}秒`;
            if (timeLeft <= 0) {
                endGame("時間到！");
            }
        }

        function endGame(message) {
            clearInterval(timer);
            alert(`${message} 您的最終得分是 ${score}`);
            document.getElementById("game-container").style.display = "none";
            document.getElementById("start-button").style.display = "block";
            resetGame();
        }

        function resetGame() {
            score = 70;
            timeLeft = 30;
            updateScore();
            document.getElementById("timer").textContent = `剩餘時間: ${timeLeft}秒`;
        }
    </script>
</body>
</html>
